            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex  flex-column flex-lg-row align-items-center">

                  <li class="nav-item active">

  <div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="{%static 'images/signin-image.jpg'%}" alt="sing up image"></figure>
            <a href="singUp" class="signup-image-link">Создать аккаунт</a>
          </div>

          <div class="signin-form">
            <h2 class="form-title">Вход</h2>
            <form method="POST" class="register-form" id="login-form">
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" id="email" placeholder="Почта" />
              </div>
              <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="pass" id="pass" placeholder="Пороль" />
              </div>
              <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                <label for="remember-me" class="label-agree-term"><span><span></span></span>Запомнить меня</label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Вход" />
              </div>
            </form>
            <!-- <div class="social-login">
                          <span class="social-label">Or login with</span>

                              <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                          </ul>
                      </div> -->
          </div>
        </div>
      </div>
    </section>


    <!-- JS -->

    <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'js/main.js'}"></script>
    <script type="text/javascript" src="{%static 'js/jquery-3.4.1.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/bootstrap.js'%}"></script>
